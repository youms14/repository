<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
	
	<title>Authentification</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="../static/login/images/icons/favicon.ico" 	th:href="@{login/images/icons/favicon.ico}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login/vendor/bootstrap/css/bootstrap.min.css" th:href="@{login/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css" th:href="@{login/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login/vendor/animate/animate.css" th:href="@{login/vendor/animate/animate.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../static/login/vendor/css-hamburgers/hamburgers.min.css" th:href="@{login/vendor/css-hamburgers/hamburgers.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login/vendor/animsition/css/animsition.min.css" th:href="@{login/vendor/animsition/css/animsition.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login/vendor/select2/select2.min.css" th:href="@{login/vendor/select2/select2.min.css}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="../static/login/vendor/daterangepicker/daterangepicker.css" th:href="@{login/vendor/daterangepicker/daterangepicker.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="../static/login/css/util.css" th:href="@{login/css/util.css}">
	<link rel="stylesheet" type="text/css" href="../static/login/css/main.css" th:href="@{login/css/main.css}">
<!--===============================================================================================-->

</head>
<body>


	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form p-l-55 p-r-55 p-t-178" th:action="@{/login}" method="post">
					<span class="login100-form-title">
						Connexion
					</span>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
						<input class="input100" type="text" name="username" id="username" autofocus placeholder="Pseudo" />
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Please enter password">
						<input class="input100" type="password" name="password" id="password" placeholder="Mot de Passe" />
						<span class="focus-input100"></span>
					</div>

					<div class="text-right p-t-13 p-b-23">
						
						<a href="#" class="txt2">
							Pseudo / Mot de Passe
						</a>

						<span class="txt1">
							Oubli√©?
						</span>

					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Connexion
						</button>
					</div>

					<div class="flex-col-c p-t-170 p-b-40">
						<span class="txt1 p-b-9">
							Vous n'avez pas un compte?
						</span>
 
						<a href="#" class="txt3">
							Contactez l'administrateur 
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

<!--===============================================================================================-->
	<script type="text/javascript" src="../static/login/vendor/jquery/jquery-3.2.1.min.js" th:src="@{login/vendor/jquery/jquery-3.2.1.min.js}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="../static/login/vendor/animsition/js/animsition.min.js" th:src="@{login/vendor/animsition/js/animsition.min.js}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="../static/login/vendor/bootstrap/js/popper.js" th:src="@{login/vendor/bootstrap/js/popper.js}"></script>
	<script type="text/javascript" src="../static/login/vendor/bootstrap/js/bootstrap.min.js" th:src="@{login/vendor/bootstrap/js/bootstrap.min.js}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="../static/login/vendor/select2/select2.min.js" th:src="@{login/vendor/select2/select2.min.js}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="../static/login/vendor/daterangepicker/moment.min.js" th:src="@{login/vendor/daterangepicker/moment.min.js}"></script>
	<script type="text/javascript" src="../static/login/vendor/daterangepicker/daterangepicker.js" th:src="@{login/vendor/daterangepicker/daterangepicker.js}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="../static/login/vendor/countdowntime/countdowntime.js" th:src="@{login/vendor/countdowntime/countdowntime.js}"></script>
<!--===============================================================================================-->
	<script type="text/javascript" src="../static/login/js/main.js" th:src="@{login/js/main.js}"></script>
	


</body>
</html>
